<div class="shaped-row vert-top mar-t-sm relative">
  <input type="hidden" name="attr_special_effects_var" value="{{fx=@{type}-@{color} @{points_of_origin}}}">
  <input type="checkbox" name="attr_special_effects_toggle" value="@{special_effects_var}" class="attack-toggle">

  <div class="bold italic mar-r-sm">{{'SPECIAL_EFFECTS' | translate}}.</div>
  <div class="attack-toggle col-15 center mar-b-sm">
    <input type="text" name="attr_type" class="center" placeholder="explode">

    <div class="small-label">{{'TYPE' | translate}}</div>
  </div>
  <div class="attack-toggle col-15 center pad-l-sm mar-b-sm">
    <input type="text" name="attr_color" class="center" placeholder="fire">

    <div class="small-label">{{'COLOR' | translate}}</div>
  </div>
  <div class="attack-toggle col-30 center pad-l-sm mar-b-sm">
    <span class="en">
      <select name="attr_points_of_origin">
        <option value="sourceToTarget @{target|token_id}">source &rarr; target</option>
        <option value="target @{target|token_id}">target</option>
        <option value="source">source</option>
        <option value="targetToSource @{target|token_id}">target &rarr; source</option>
      </select>
    </span>
    <span class="de">
      <select name="attr_points_of_origin">
        <option value="sourceToTarget @{target|token_id}">source &rarr; target</option>
        <option value="target @{target|token_id}">target</option>
        <option value="source">source</option>
        <option value="targetToSource @{target|token_id}">target &rarr; source</option>
      </select>
    </span>
    <span class="fr">
      <select name="attr_points_of_origin">
        <option value="sourceToTarget @{target|token_id}">source &rarr; cible</option>
        <option value="target @{target|token_id}">cible</option>
        <option value="source">source</option>
        <option value="targetToSource @{target|token_id}">cible &rarr; source</option>
      </select>
    </span>
    <span class="ru">
      <select name="attr_points_of_origin">
        <option value="sourceToTarget @{target|token_id}">source &rarr; target</option>
        <option value="target @{target|token_id}">target</option>
        <option value="source">source</option>
        <option value="targetToSource @{target|token_id}">target &rarr; source</option>
      </select>
    </span>
    
    <div class="small-label">{{'POINTS_OF_ORIGIN' | translate}}</div>
  </div>
  <div class="tooltip-position-wrapper">
    <div class="tooltip">
      <div class="tooltip-toggle-text center">A</div>
      <div class="tooltip-content-left small-label">{{'REQUIRES_API' | translate}}</div>
    </div>
  </div>
</div>
